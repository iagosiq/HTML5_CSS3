<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>
        você pod escrever um parágrafo de qualquer jeito
        basta colocar tudo no meio do par de tags 
        p e /p.
    </p> 
    <p>
        se precisar quebrar o texto em algum lugar específico <br> você pode
        usar a tag &lt;br&gt;. <!-- Less than / gather than -->
    </p>
    <p>
        vamos adcionar síbolos especiais: <br>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &Delta;
    </p>
    <p>
        vamos adicionar alguns emojis: <br>
        &#x1F596;
        &#x1F913;
    </p>   
</body>
</html>
