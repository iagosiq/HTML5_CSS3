<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrames</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iFrames</h1>

    <!-- Tamanho padrão do iframe é de 300x150px -->
    <p>
        acesse o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px">
            <a href="https://cursoemvideo.com" target="_blank">curso em vídeo</a>
        </iframe>
        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500px">
            <a href="https://gustavoguanabara.github.io">Gustavo Guanabara</a>
        </iframe>

        é bem Bacana!
    </p>
    
</body>
</html>
